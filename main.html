<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        
        <div>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number">
        </div>
        
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>
        
        <div>
            <label>
                <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
                Have you ever lived with a Dog before?
            </label>
        </div>
        
        <div>
            <label for="multiSelect">Please select your preferred breeds</label>
            <select id="multiSelect" name="multiSelect" multiple>
                <option value="golden_retriever">Golden Retriever</option>
                <option value="german_shepherd">German Shepherd</option>
                <option value="labrador">Labrador Retriever</option>
            </select>
        </div>
        
        <div>
            <input type="submit" id="submit" name="submit" value="Submit">
        </div>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
